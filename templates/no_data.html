<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='no_data.css') }}">
    <title>No Data</title>
      <script>
        function move_to_get_metrics() {
            $.ajax({
                url: '/get_metrics',
                type: 'GET',
                success: function(data) {
                    if (data.message != 'No data available in the database') {
                        window.location.href = "/";
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching metrics:', error);
                }
            });
        }
        setInterval(move_to_get_metrics, 6000); // 6 seconds interval

      </script>

</head>
<body>
    <div class="loading-message">
        <div class="loading-spinner"></div>
        <p>Waiting For The Container To Send Data, Please Wait...</p>
    </div>
</body>
</html>
